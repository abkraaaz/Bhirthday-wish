<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
        }

        h1 {
            margin-top: 40px;
            font-size: 40px;
        }

        h2 {
            margin-top: 20px;
        }

        .countdown {
            font-size: 30px;
            margin: 20px;
            background: rgba(0,0,0,0.3);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 15px;
        }

        .gallery {
            margin-top: 30px;
        }

        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 10px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.4);
            transition: 0.4s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .message {
            margin: 30px;
            font-size: 22px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 18px;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>üéÇ Happy Birthday My Special One üéâ</h1>

    <div class="countdown" id="countdown"></div>

    <h2>Countdown to 14 February 2026 ‚ù§Ô∏è</h2>

    <div class="message">
        You are the most beautiful part of my life.  
        Every second with you is special.  
        I can't wait to celebrate this Valentine's Day together üíï
    </div>

    <div class="gallery">
        <img src="https://source.unsplash.com/400x400/?birthday,cake">
        <img src="https://source.unsplash.com/400x400/?love,couple">
        <img src="https://source.unsplash.com/400x400/?roses">
        <img src="https://source.unsplash.com/400x400/?romantic,lights">
        <img src="https://source.unsplash.com/400x400/?heart,background">
        <img src="https://source.unsplash.com/400x400/?valentine">
    </div>

    <footer>
        Made with ‚ù§Ô∏è just for you
    </footer>

<script>
    var countDownDate = new Date("Feb 14, 2026 00:00:00").getTime();

    var x = setInterval(function() {

        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "‚ù§Ô∏è It's Valentine's Day ‚ù§Ô∏è";
        }
    }, 1000);
</script>

</body>
</html>
